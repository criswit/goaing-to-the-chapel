name: Deploy Wedding Website

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run tests
        run: cd frontend && npm test -- --passWithNoTests --watchAll=false

      - name: Build React app
        id: build
        continue-on-error: true
        run: cd frontend && npm run build

      - name: Check build status
        if: steps.build.outcome == 'failure'
        run: |
          echo "Build failed, aborting deployment"
          exit 1

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: frontend/build/
          retention-days: 5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: aws s3 sync frontend/build/ s3://${{ secrets.BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"

      - name: Notify Slack on success
        if: success() && vars.SLACK_NOTIFICATIONS_ENABLED == 'true'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_TITLE: 'Successful Deployment üöÄ'
          SLACK_MESSAGE: 'Wedding website deployed successfully to production!'
          SLACK_COLOR: good

      - name: Notify Slack on failure
        if: failure() && vars.SLACK_NOTIFICATIONS_ENABLED == 'true'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_TITLE: 'Failed Deployment ‚ùå'
          SLACK_MESSAGE: 'Wedding website deployment failed! Check the workflow logs for details.'
          SLACK_COLOR: danger
